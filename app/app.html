<!DOCTYPE html>
<html>
    <head>
        <title>Sample Application using Weblog-NG Standalone logger</title>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/logger.js"></script>
    </head>
    <body>
        <h1>Sample Application using Weblog-NG Standalone logger</h1>
        <p>Look at source or inspect the DOM to see how it works.</p>
        <script type="text/javascript">

            $(document).ready(function () {
                console.log("document ready, creating logger")
                window.logger = new weblog.Logger("localhost:9000", "48df66c0-b58d-499d-8c4e-e7c2c28b8379")
                console.log("logger: " + logger.toString())
            });

        </script>
    </body>
</html>
